<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<script src="js/web3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">
    const web3 = new Web3(new Web3.providers.HttpProvider("http://127.0.0.1:7545"));
    let coinbase = web3.eth.accounts[0];
    const address = "0x0a54ca767f704520e20a3f8b137f4ad035651c78"
    $.getJSON('Petshop.json', function(data) {
        const contract = web3.eth.contract(data.abi).at(address);
        let name = contract.name.call();
        console.log("name:", name);
        tokens = contract.getAllTokens();
        console.log("tokens:", tokens);
        for(var i = 0; i < tokens.length; i++) {
          const pet = contract.getPet(i);
          console.log(`Pet : ${pet}`);
        }
    });
</script>
    <title>Title</title>
</head>

</html>
